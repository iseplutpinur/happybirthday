<script> var x; var y = 0; var timeDefault = new Date(); function mainFunRun(){ x = setInterval(function(){ var timeNow = new Date().getTime(); var timeGo = new Date(timeGoFunction()).getTime(); var result = timeGo - timeNow; var tahun = hideZero(nol(Math.floor( result / (1000 * 60 * 60 * 24 * 30 * 12))), "Tahun"); var bulan = hideZero(nol(Math.floor((result % (1000 * 60 * 60 * 24 * 30 * 12)) / (1000 * 60 * 60 * 24 * 30))), "Bulan"); var hari  = hideZero(nol(Math.floor((result % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24))), "Hari"); var jam   = hideZero(nol(Math.floor((result % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))), "Jam"); var menit = hideZero(nol(Math.floor((result % (1000 * 60 * 60)) / (1000 * 60))), "Menit"); var detik = hideZero(nol(Math.floor((result % (1000 * 60)) / 1000)), "Detik"); if (result > 0) idHtml("time", tahun + bulan + hari + jam + menit + detik); else { idHtml("time", "<center>" + "Selamat Ulang Tahun yang ke " + (timeDefault.getFullYear() - thL) + ", " + nam + "!!. "+ ucapan + "<br><br>" + nm2 +"<center>"); clearInterval(x); document.title = "Selamat Ulang Tahun yang ke " + (timeDefault.getFullYear() - thL) + ", " + nam + "!!. "; } }, 1000); } function timeGoFunction(){ var dateTo = bln + " " + tgl + " "; var timeTo = " " + jam + ":" + men + ":" + det; var satuHari = -(1000 * 60 * 60 * lim); var dateX = timeDefault.getTime(); var dateY = new Date(dateTo + timeDefault.getFullYear() + timeTo).getTime(); if ((dateY - dateX) > satuHari) return dateTo + timeDefault.getFullYear() + timeTo; else return dateTo + (Number(timeDefault.getFullYear()) + 1) + timeTo; } function nol(angka = false){ if (angka != false) { if (angka < 10) return "0" + angka; else return angka; } else return "00"; } function hideZero(n, t){ if (n == 0)return ""; else return "<tr><td>" + n + "  :</td><td>" + t + "</td></tr>"; } function idHtml(id = false, val = false){ if (id != false &&  val != false) { getById(id).innerHTML = val; } else return id; } function getById(id = false){ if (id != false) { return document.getElementById(id); } else return id; } function bgcolorFunLG(x , y){ getById("mainBody").style.background = "linear-gradient( " + x + "deg, "+ y + " )";getById("mainBody").style.backgroundAttachment = "fixed";getById("mainBody").style.backgroundRepeat = "no-repeat";}var bgcolorno = 0;var bgcolor;if (putarBG) {bgcolor = setInterval(function(){ if (bgcolorno < bgColSum) bgcolorno++;else bgcolorno = 0;var deg = (360/bgColSum)*bgcolorno;bgcolorFunLG(deg, "rgba(109,25,252,1) 16.4%, rgba(125,31,165,1) 56.1%");},100 * kecepBG); }</script>
